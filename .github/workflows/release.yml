name: Build & Release

on:
  push:
    tags:
      - "v*.*.*" # وقتی تگ مثل v1.0.0 بزنی اجرا می‌شود

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] # فقط Linux و Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build release
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # target architecture
          extra_metadata: '{"build":{"linux":{"target":["AppImage"],"arch":["x64"]},"win":{"target":["nsis"],"arch":["x64"]}}}'
